apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services'
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

react { autolinkLibrariesWithApp() }

def enableHermes = true
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion = rootProject.ext.ndkVersion
    buildToolsVersion = rootProject.ext.buildToolsVersion
    compileSdk = rootProject.ext.compileSdkVersion

    namespace = "com.cshchatapp"

    defaultConfig {
        applicationId = "com.cshchatapp"
        minSdk = 24
        targetSdk = rootProject.ext.targetSdkVersion
        versionCode = 1
        versionName = "1.0"
       ndk {
            abiFilters "arm64-v8a", "armeabi-v7a"
            // x86, x86_64 ÎπºÎ≤ÑÎ¶¨Í∏∞
        }
    }

    signingConfigs {
        release {
            def props = new Properties()
            def propsFile = rootProject.file("keystore.properties")
            if (propsFile.exists()) {
                props.load(new FileInputStream(propsFile))
                storeFile file(props["storeFile"])
                storePassword props["storePassword"]
                keyAlias props["keyAlias"]
                keyPassword props["keyPassword"]
            } else {
                println "‚ö†Ô∏è keystore.properties not found. Release signing will fail."
            }
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"      // üëâ com.cshchatapp.debug Î°ú Îê®
            // Í∏∞Î≥∏ ÎîîÎ≤ÑÍ∑∏ ÏÑúÎ™Ö ÏÇ¨Ïö©(Î™ÖÏãú Ïïà Ìï¥ÎèÑ OK)
            minifyEnabled false
            shrinkResources false
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"),
                    "proguard-rules.pro"
        }
    }

    buildFeatures { buildConfig = true }
}

dependencies {
    implementation("com.facebook.react:react-android")
    if (enableHermes) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    implementation platform('com.google.firebase:firebase-bom:33.5.1')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
}

